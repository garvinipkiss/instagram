{% load bootstrap4 %}
{% load custom_tags %}
<div class="navbar navbar-default navbar-fixed-top" id="main-nav">
      <div class="container desktop">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">insta</a>
            <button type="button" data-toggle="collapse" data-target="#navbar-main" class="navbar-toggle">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar-main" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                    <li>
                      <a href="{% url 'Home' %}">
                        <i class="fa fa-home {% if request.resolver_match.url_name == 'index' %}active{% endif %}" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li><a href="{% url 'explore'  %} "><i class="fa fa-search {% active 'explore' %}" aria-hidden="true"></i></a></li>
                    <li><a href="{% url 'post_picture' %}"><i class="fa fa-upload {% active 'post_picture' %}" aria-hidden="true"></i></a></li>
                    <li><a href=""><i class="fa fa-heart-o {% active 'notifications' %}" aria-hidden="true"></i></a></li>
                    <li><a href="{% url 'profile' request.user.username %}"><i class="fa fa-user {% active 'profile' %}" aria-hidden="true"></i></a></li>
                    <li><a href="/logout"><i class="fa fa-sign-out " aria-hidden="true"></i></a></li>
                {% else %}
                    <li><a href="/accounts/login">Login</a></li>
                    <li><a href="/accounts/register/">Signup</a></li>
                {% endif %}
            </ul>
        </div>
      </div>
      <div class="container mobile">
        {% if request.user.is_authenticated %}
          <a href="{% url 'Home' %}">
            <div class="col-xs-3">
              <i class="fa fa-home {% if request.resolver_match.url_name == 'Home' %}active{% endif %}" aria-hidden="true"></i>
            </div>
          </a>
          <a href="">
            <div class="col-xs-3">
              <i class="fa fa-search " aria-hidden="true"></i>
            </div>
          </a>
          <a href="">
            <div class="col-xs-3">
              <i class="fa fa-camera" aria-hidden="true"></i>
            </div>
          </a>
          <a href="">
            <div class="col-xs-3">
              <i class="fa fa-heart " aria-hidden="true"></i>
            </div>
          </a>
          <a href="{% url 'profile' request.user.username %}">
            <div class="col-xs-3">
              <i class="fa fa-user {% active 'profile' %}" aria-hidden="true"></i>
            </div>
          </a>
        {% else %}
          <div class="navbar-header">
              <a href="/" class="navbar-brand">Instagram</a>
              <a href="/accounts/login" class="navbar-brand">Login</a>
              <a href="" class="navbar-brand">Signup</a>
          </div>
        {% endif %}
      </div>
</div>
